<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="card-component.html">


<dom-module id="game-component">
  
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400');

      body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-weight: 200;
        background: rgba(0,0,0,0.1)
      }

      #content{
        position: relative;
        margin: calc(50vh - 150px) auto 0 auto;
        height: 300px;
        width: 900px;
        /*background:url(http://i1068.photobucket.com/albums/u441/yeahcherry/starwars_zps0cr1zpdd.png) top center;*/
        background-size: 160% auto;
        transition: all .4s ease ;
        box-shadow: 0 0 20px rgba(0,0,0,.2);
        transition: all .4s ease;
      }

      #content.light{
        background-position: top right;
        transition: all .4s ease;
      }

      #content.dark{
        background-position: top left;
        transition: all .4s ease;
      }

      #contentgradient{
        position: absolute;
        height: 300px;
        width: 900px;
        background: linear-gradient(270deg, #30C4C9, rgba(0,0,0,0), #D22042);
        z-index: 0;
      }

      #contentgradient.light{
        background: linear-gradient(270deg, #30C4C9, rgba(0,0,0,0), #30C4C9);
      }

      #contentgradient.dark{
        background: linear-gradient(270deg, #D22042, rgba(0,0,0,0), #D22042);
        
      }

      #contentbutton{
        position: absolute;
        top: 50%;
        margin: -38px 0 0 0;
        width: 100%;
        text-align: center;
        opacity: 1;
        transition: all .4s ease;
        z-index: 5;
      }

      #contentbutton.active{
        top: 45%;
        opacity: 0;
      }

      #contentbutton button{
        margin: 0 50px;
        color: #fff;
        font-weight: 200 !important;
        border: none;
        background: none;
        cursor: pointer; 
      }

      #contentbutton button span{
        display: block;
        font-size: 25px;
      }

      #contentbutton svg{
        fill: #fff
      }

      .login{
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        padding: 0px 45px;
        width: 210px;
        height: 0px;
        text-align: center;
        background: #fff;
        opacity: 0;
        overflow: hidden;
        transition: all .4s ease .0s;
        z-index: 9;
      }

      .login.active{
        padding: 111px 45px 0 45px;
        top: -50px;
        height: 299px;
        opacity: 1;
        transition: all .4s ease .4s;
        box-shadow: 0 0 40px rgba(0,0,0,.2);
      }

      .login span{
        display: block;
        margin: 0 0 20px 0;
        font-size: 26px;
        font-weight: 200;
      }

      .login input[type="text"],
      .login input[type="password"]{
        display: inline-block;
        margin: 5px 0;
        width: 100%;
        padding: 5px;
        border: none;
        border-bottom: 1px solid red;
      }

      .login input[type="button"]{
        display: inline-block;
        padding: 10px;
        margin: 15px 0 0 0;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        background: red;
        border: none;
      }

      #loginDark.login input[type="text"],
      #loginDark.login input[type="password"]{
        border-bottom: 1px solid #D22042;
      }
      #loginDark.login input[type="button"]{
        background: #D22042;
      }
      #loginDark.login span{color: #D22042;}

      #loginLight.login input[type="text"],
      #loginLight.login input[type="password"]{
        border-bottom: 1px solid #30C4C9;
      }
      #loginLight.login input[type="button"]{
        background: #30C4C9;
      }
      #loginLight.login span{color: #30C4C9;}

      #return{
        position: absolute; 
        top: 330px;
        left: 50%;
        margin: 0 0 0 -58px;
        color: #696969;
        font-size: 17px;
        background: none;
        border: none;
        z-index: 15;
        cursor: pointer;
        opacity: 0;
        transition: all .4s ease 0s;
      }

      #return.active{
        opacity: 1;
        transition: all .4s ease .7s;
      }
      .cards__container
      {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      .hidden{
        display: none;
      }
      button:focus {outline:0;}
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{data}}"
      tail="{{tail}}">
    </app-route>

    <section>

            <span>Dos Jugadores</span>
          </button>

      <iron-pages selected="[[data.page]]" attr-for-selected="page" fallback-selection="Player1" >
        <section page="Player1">
        <div class="cards__container hidden" id="cardsC">
          <h1>Player 1</h1>
            <card-component on-send-user-selection="_gameStart" item-card="blaster"></card-component>
            <card-component on-send-user-selection="_gameStart" item-card="sable"></card-component>
            <card-component on-send-user-selection="_gameStart" item-card="force"></card-component>
        </div>
        </section>

        <section page="Player2">
        <div class="cards__container hidden" id="cardsC2">
          <h1>Player 2</h1>
            <card-component on-send-user-selection="_gameStart" item-card="blaster"></card-component>
            <card-component on-send-user-selection="_gameStart" item-card="sable"></card-component>
            <card-component on-send-user-selection="_gameStart" item-card="force"></card-component>
        </div>
        </section>
      </iron-pages>

        <button id="return" on-click="_changeSideLogin">Reiniciar Juego</button>
      </div>
    </section>      
  </template>


  <script>
    (function appShell(customElements) {
      'use strict';

      class GameComponent extends Polymer.Element {
        static get is() { return 'game-component'; }
        static get properties() {
          return {
            typeGame: {
              type: String,
              value: ""
            },

            Player1Selection: {
              type: String,
              value: ""
            },
            Player2Selection: {
              type: String,
              value: ""
            },
            route : {
              type: String,
              value : ""
            }

          }
        }


        _showLoginDarkSide(){
          this.typeGame = "2players";
          //this.typeGame = "machine";
          var cLight2    = this.$.cardsC;
          var bg         = this.$.contentgradient;
          var ret        = this.$.return;
          var contButton = this.$.contentbutton;
          var content    = this.$.content;
          cLight2.classList.remove("hidden");
          contButton.classList.add("active");
          bg.classList.add("light");
          bg.classList.add("hidden");
          content.classList.add("light");
          ret.classList.add("active");
        }

        _showLoginLightSide(){
         this.typeGame = "machine";
          var cLight2 = this.$.cardsC;
          var bg = this.$.contentgradient;
          var ret = this.$.return;
          var contButton = this.$.contentbutton;
          var content = this.$.content;
          cLight2.classList.remove("hidden");
          contButton.classList.add("active");
          bg.classList.add("light");
          bg.classList.add("hidden");
          content.classList.add("light");
          ret.classList.add("active");
        }


        _loginLight(){
          console.log("Hola Jedi");
           this.dispatchEvent(new CustomEvent('login', {
              detail: {
                type: "light"
              }
            }))          
        }
        _loginDark(){
          console.log("Hola Sid");
          this.dispatchEvent(new CustomEvent('login', {
            detail: {
              type: "dark"
            }
          }))          
        }

        _machineSelection(){
          let arms = ["blaster","force","sable"];
          return  arms[this.getRandomInt(1,3)];
        }

        _logicGame(player1, player2){
          if(player1 == "blaster"){
            if(player2 == "force"){
              return 1;
            }
            if(player2 == "sable"){
              return 2;
            }
            else{
              return 3;
            }
          }

          if(player1 == "force"){
            if(player2 == "blaster"){
              return 2;
            }
            if(player2 == "sable"){
              return 1;
            }
            else{
              return 3;
            }
          }

          if(player1 == "sable"){
            if(player2 == "blaster"){
              return 1;
            }
            if(player2 == "force"){
              return 2;
            }
            else{
              return 3;
            }
          }
        }

        _gameStart(event) {
          if(this.typeGame == "machine"){
            console.log("game machine started");
            let result = this._logicGame(event.detail.type, this._machineSelection());
            if(result == 1){
              alert("Player Wins");
            }
            else if(result == 2){
              alert("Machine Wins");
            }
            else{
              alert ("A draw");
            }
          }
          else{
            if(this.Player1Selection == ""){
              this.Player1Selection = event.detail.type;
              console.log("waiting player 2 ...");
            }
            else{
              console.log("game players started");
              this.Player2Selection = event.detail.type;
              let result = this._logicGame(this.Player1Selection, this.Player2Selection);
              if(result == 1){
                alert("Player 1 Wins");
              }
              else if(result == 2){
                alert("Player 2 Wins");
              }
              else{
                alert ("A draw");
              }
            }
          }
          this.set('showLogin', false);
          this.set('showCards', true);
            if (event.detail.type === 'admin') {
              this.set('showForm', true);
            }
          }

        getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

      }
    customElements.define(GameComponent.is, GameComponent);
    })(window.customElements);
  </script>


</dom-module>
