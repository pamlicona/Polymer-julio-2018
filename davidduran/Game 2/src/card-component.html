<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="card-component">
  

  <template>
    <style>
      .name{
        position: relative;
        margin-top: -50px;
        margin-bottom: 50px;
        color: white;
        font-size: 21px;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
      .row{
        margin: 1px 0px 0px 0px;
        display: flex;
        justify-content: space-between;
      }
      .dataL{
        margin-left: 22px; 
        color: rgb(184,184,184);
      }
      .dataR{
        margin-right: 22px;
        color: yellow;
      }
      .alignR{
        text-align: right;
      }
      #loginLight.login input[type="button"]{
        background: #30C4C9;
      }
       #loginDark.login input[type="button"]{
        background: #D22042;
      }
      .login input[type="button"]{
        display: inline-block;
        padding: 10px;
        margin: 15px 0 0 0;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        background: red;
        border: none;
      }
      #loginLight.login span{color: #30C4C9;}
      button:focus {outline:0;}
    </style>

  
    <section> 
        <div id="loginLight" class="login">
          <div>
            <img src="/src/img/[[itemCard]].jpg">
          </div>
          <input on-click="_itemSelected" type="button" value="Seleccionar" /> 
        </div>
    </section>

  </template>



  <script>
    (function appShell(customElements){
      'use strict';

      class CardComponent extends Polymer.Element {
        static get is() { return 'card-component'; }
        static get properties() {
          return {
              itemCard:{
                type : String,
                value : ""
              }
          }
        }

        _sendEvent(){
          this.dispatchEvent(new CustomEvent('send-user-selection', {
            detail: {
              type: this.itemCard
            }
          }))
        }

        _itemSelected(){
          console.log(this.itemCard);
          this._sendEvent();
        }

      
      }
      customElements.define(CardComponent.is, CardComponent);
    })(window.customElements);
  </script>


</dom-module>
