<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../src/game-component.html">
</head>
<body>
  <test-fixture id="game-1">
    <template>
      <game-component></game-component>
    </template>
  </test-fixture>

  <test-fixture id="game-2">
    <template>
      <card-component></card-component>
    </template>
  </test-fixture>

  <script>
    suite('Game tests', () => {
      let myView;
      let myView2;
      setup( () => {
        myView = fixture('game-1');
        myView2 = fixture('game-2');
      })

      //
      //   SUITE 1 "GAME LOGIC"
      //
      test('Player 1 Must Win', () => {
        let result = myView._logicGame("blaster", "force");
        expect(result).to.equal(1);
        //expect(time).to.have.within(6, 10);
      });
      

  
      //
      //   SUITE 2 "EVENTS"
      //
      test('Event load should be Return a Gun', () => {
        myView2.addEventListener('send-user-selection', (event) => {
          assert.equal(event.detail, 'Return a Gun');
        });
        //myView._testEvent();
      });
      
      

    })
  </script>

</body>
</html>
