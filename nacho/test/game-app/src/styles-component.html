<dom-module id="custom-styles">
  <template>
    <style>
      .header .home{
        height: 83vh;
        margin: auto;
        margin-bottom: 0;
        background: url('http://pokemon-planet.com/css/images/headerbg.jpg') repeat 0 0;
      }
      .headerleft{
        background-image: url('http://pokemon-planet.com/css/images/HeaderMask_Left.png');
        height: 83vh;
        background-position: left;
        background-size: 100%;
        width: 50%;
        float: left;
        text-align: center;
      }
      .headerright{
        background-image: url('http://pokemon-planet.com/css/images/HeaderMask_Right.png');
        height: 83vh;
        background-position: right;
        background-size: 100%;
        width: 50%;
        float: left;
        text-align: center;
      }
      .headermiddle{
        background-image: url('http://pokemon-planet.com/css/images/3starters.png');
        height: 83vh;
        background-repeat: no-repeat;
        background-position: center bottom;
      }
      .headerlogo {
        background-image: url('http://pokemon-planet.com/css/images/logo_top.png');
        height: 83vh;
        background-repeat: no-repeat;
        background-position: center bottom
      }
      .menulogo{
        background-image: url('http://pokemon-planet.com/css/images/logo_bottom.png');
        height: 180px;
        background-repeat: no-repeat;
        background-position: center top;
        padding: 10px
      }
      .menuarea{
        margin: auto;
        width: 984px;
      }
      #playnow{
        margin: auto;
        background-image: url('http://pokemon-planet.com/css/images/playnowbtn.png');
        height: 80px;
        width: 361px;
        transition: background-image .2s ease-in-out;
        background-repeat: no-repeat;
      }

      /* The container */
      .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        margin-top: 12px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom radio button */
      .checkmark {
        position: absolute;
        top: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the radio button is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #2196F3;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the indicator (dot/circle) when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the indicator (dot/circle) */
      .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }
      .checks{
        margin: 80px;
        font-family: fantasy;
        font-size: 3em;
        color: black;
      }
      .whitoutrbg{
        background: none !important;
      }
      .title__player{
        font-family: fantasy;
        font-size: 3em;
        color: gray;
        margin-bottom: 0px;
      }
      .center{
        text-align: center;
      }
    </style>
  </template>
</dom-module>
