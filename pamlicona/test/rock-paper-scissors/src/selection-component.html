<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="selection-component">
  <template>
    <style>
      .radios {
        display: grid;
        grid-template-columns: 0.3fr 1fr 1fr 1fr 0.3fr;
        align-items: center;
        justify-content: center;
      }

      .radios__rock {
        grid-column: 2;
      }

      .radios__rock img {
        width: 50%;
      }

      .radios__paper img {
        width: 56%;
      }

      paper-radio-button {
        --paper-radio-button-radio-container: {
          position: absolute;
          visibility: hidden;
        };
      }

    </style>

    <paper-radio-group on-iron-select="_getSelection" class="radios">
      <paper-radio-button class="radios__rock" name="rock">
        <img src="src/assets/img/Mario-Bros.png" />
      </paper-radio-button>

      <paper-radio-button class="radios__paper" name="paper">
        <img src="src/assets/img/princess.png" />
      </paper-radio-button>

      <paper-radio-button class="radios__scissors" name="scissors">
        <img src="src/assets/img/bowser.png" />
      </paper-radio-button>
    </paper-radio-group>

  </template>

<script>
  (function selectionComponent(customElements) {
    'use strict';

    class SelectionComponent extends Polymer.Element {
      static get is() { return 'selection-component'; }
      static get properties() {
        return {
          typeSelection: {
            type: String,
            value: ''
          }
        }
      }

      _getSelection(event) {
        this.set('typeSelection', event.detail.item.name);
        this._sendSelection();
      }

      _sendSelection() {
        this.dispatchEvent(new CustomEvent('my-selection', {
          detail: {
            selection: this.typeSelection
          }
        }));
      }
    }
    customElements.define(SelectionComponent.is, SelectionComponent);
  })(window.customElements);
</script>
