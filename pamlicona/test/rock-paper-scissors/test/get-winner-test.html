<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selecction Test</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../src/get-winner.html">
</head>
<body>
  <test-fixture id="game">
    <template>
      <get-winner></get-winner>
    </template>
  </test-fixture>

  <script>
    suite('Return winner', () => {
      let game;
      setup(function() {
        game = fixture('game');
      })
      test('Rock vs Paper win Paper', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'paper');
          done();
        });
        game.playerOneSelection = 'rock';
        game.playerTwoSelection = 'paper';
      });
      test('Rock vs Scissors win Rock', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'rock');
          done();
        });
        game.playerOneSelection = 'rock';
        game.playerTwoSelection = 'scissors';
      });
      test('Paper vs Scissors win Scissors', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'scissors');
          done();
        });
        game.playerOneSelection = 'paper';
        game.playerTwoSelection = 'scissors';
      });
      test('Paper vs Rock win Paper', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'paper');
          done();
        });
        game.playerOneSelection = 'paper';
        game.playerTwoSelection = 'rock';
      });
      test('Scissors vs Rock win Rock', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'rock');
          done();
        });
        game.playerOneSelection = 'scissors';
        game.playerTwoSelection = 'rock';
      });
      test('Scissors vs Paper win Scissors', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'scissors');
          done();
        });
        game.playerOneSelection = 'scissors';
        game.playerTwoSelection = 'paper';
      });
    })
    suite('Return draw', () => {
      let game;
      setup(function() {
        game = fixture('game');
      })
      test('Paper vs Paper is Draw', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'draw');
          done();
        });
        game.playerOneSelection = 'paper';
        game.playerTwoSelection = 'paper';
      });
      test('Scissors vs Scissors is Draw', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'draw');
          done();
        });
        game.playerOneSelection = 'scissors';
        game.playerTwoSelection = 'scissors';
      });
      test('Rock vs Rock is Draw', (done) => {
        game.addEventListener('my-winner', (event) => {
          assert.equal(event.detail.winner, 'draw');
          done();
        });
        game.playerOneSelection = 'rock';
        game.playerTwoSelection = 'rock';
      });
    })
  </script>
</body>
</html>
